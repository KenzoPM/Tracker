name: Trackr Monitor (multi)

on:
  schedule:
    - cron: "*/5 * * * *"   # toutes les 5 minutes
  workflow_dispatch:

# IMPORTANT: autoriser le workflow à pousser des commits
permissions:
  contents: write

concurrency:
  group: trackr-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # indispensable pour pousser un commit

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          echo "requests" > requirements.txt
          pip install -r requirements.txt

      - name: Run monitor (multi)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          TRACKR_URLS: ${{ vars.TRACKR_URLS }}
          CHECK_EVERY_SECONDS: "0"
          STATE_DIR: "state"
        run: |
          python watch_multi_trackr_discord.py

      - name: Commit & push state (if changed)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # ajouter le fichier d'état s'il existe
          if [ -f state/seen_offers_multi.json ]; then
            git add state/seen_offers_multi.json
          fi
          # committer seulement s'il y a des changements
          if ! git diff --cached --quiet; then
            git commit -m "chore(state): update seen_offers_multi.json [skip ci]"
            git push
          else
            echo "No state change."
          fi
